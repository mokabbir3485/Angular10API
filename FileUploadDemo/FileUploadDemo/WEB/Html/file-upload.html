<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
    <link href="../../Content/bootstrap.min.css" rel="stylesheet" />

    <script src="../../Scripts/angular.js"></script>
    <script src="../../Scripts/angular-route.min.js"></script>
    <script src="../../Scripts/jquery-3.4.1.min.js"></script>
    <script src="../../Scripts/bootstrap.min.js"></script>
    <script src="../App/file-upload.js"></script>
</head>
<body ng-app="fupApp" ng-controller="fupController">
    <div class="container">
        <div class="panel panel-info">
            <div class="panel-heading">
                Photos
            </div>
            <div class="panel-body">
                <table class="table table-hover table-bordered">
                    <thead>
                        <tr>
                            <td>Title</td>
                            <td>Image</td>
                            <td>Size</td>
                        </tr>
                    </thead>
                    <tbody>
                        <tr ng-repeat="image in imagesrc track by $index">
                            <td>{{image.Name}}</td>
                            <td>
                                <img ng-src="{{image.src}}" title="{{image.Title}}" style="width:100px;" />
                            </td>
                            <td>{{image.Size}}</td>
                        </tr>
                    </tbody>
                </table>

                <div class="row">
                    <div class="col-lg-7">
                        <input type="file" multiple ng-files="getTheFiles($files)" />
                    </div>
                    <div class="col-lg-5">
                        <input type="button" ng-disabled="!imagesrc.length" class="btn btn-success" ng-click="uploadfiles()" value="Upload" />
                        <input type="button" ng-disabled="!imagesrc.length" class="btn btn-success" ng-click="reset()" value="Cancel" />
                    </div>

                </div>
            </div>
        </div>
    </div>
</body>
</html>
