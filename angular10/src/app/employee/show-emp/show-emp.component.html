<!doctype html>

<!-- Button trigger modal -->
<button type="button" class="btn btn-primary float-right m-2" (click)="addClick()" data-backdrop="static" data-keyboard="false" data-toggle="modal" data-target="#exampleModalCenter">
    Add Employee
  </button>

<!-- Modal -->
<div class="modal fade" id="exampleModalCenter" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered modal-xl" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalCenterTitle">{{ModalTitle}}</h5>
                <button type="button" class="close" (click)="closeClick()" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
            </div>
            <div class="modal-body">
                <app-add-edit-emp [emp]="emp" *ngIf="ActivateAddEditEmpComp"></app-add-edit-emp>
            </div>

        </div>
    </div>
</div>

<table class="table table-striped">
    <thead>
        <tr>
            <th>Employee Id</th>
            <th>Employee Name</th>
            <th>Department</th>
            <th>DateOfJoining</th>
            <th>Options</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let dataItem of EmployeeList">
            <td>{{dataItem.EmployeeId}}</td>
            <td>{{dataItem.EmployeeName}}</td>
            <td>{{dataItem.Department}}</td>
            <td>{{dataItem.DataOfJoining}}</td>
            <td>
                <button type="button" class="btn btn-light mr-1" (click)="editClick(dataItem)" data-backdrop="static" data-keyboard="false" data-toggle="modal" data-target="#exampleModalCenter">Edit</button>
                <button type="button" class="btn btn-light mr-1" (click)="deleteClick(dataItem)">Delete</button>

            </td>
        </tr>
    </tbody>

</table>
